<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Perfume</title>
  </head>
  <style>
    html {
      margin: 0;
      padding: 0;
    }

    .green {
      color: #3d8168;
    }

    .green_button {
      background-color: #3d8168;
    }

    .green_button:hover {
      background-color: #265343;
    }

    .price {
      font-family: "Fraunces";
    }

    .pgraph {
      font-family: "Montserrat";
      font-size: small;
    }
  </style>
  <body>
    <div
      class="w-full h-screen bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center"
    >
      <div class="grid md:grid-cols-2 max-w-[30rem] drop-shadow-2xl">
        <img
          class="w-full object-cover rounded-l-md"
          src="/images/image-product-desktop.jpg"
          alt="perfume"
        />
        <div class="bg-white rounded-r-md flex flex-col p-4">
          <small class="text-gray-400 tracking-[.25rem] text-[10px] font-bold"
            >PERFUME</small
          >
          <h1 class="font-bold text-2xl mt-2 price">Gabrielle</h1>
          <h1 class="font-bold text-2xl -my-2 price">Essence Eau</h1>
          <h1 class="font-bold text-2xl mb-2 price">De Parfum</h1>
          <p class="my-2 text-gray-400 font-bold pgraph">
            A floral, solar and voluptuos interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center my-2">
            <h1 class="text-3xl green font-bold price">$149.99</h1>
            <small class="line-through text-sm text-gray-400 mx-auto price"
              >$169.99</small
            >
          </div>
          <div
            class="text-sm mt-4 green_button p-2 rounded-md text-white flex items-center justify-center py-2 cursor-pointer duration-300"
          >
            <img src="/images/icon-cart.svg" alt="cart" />
            <p class="pl-2">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
